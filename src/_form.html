<section class="form-area">
    <div class="container">
        <form name="serdarkuyuk" method="POST" id="myform" netlify>

            <div class="input-text" id="input-name">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>

            <span class="spacer"></span>

            <div class="input-text"  id="input-email">
                <label for="email">e-mail</label>
                <input type="text" email="email" id="email">
            </div>
            
            <div class="input-textarea"  id="input-message">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="20"></textarea>
            </div>
            
            <div class="input-buttons">
                <button type="submit" id="submit">submit</button>
                <button type="reset" id="clear">clear</button>
            </div>

        </form>
    </div>
</section>
